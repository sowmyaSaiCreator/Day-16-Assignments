<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Day -16 Task 1 random number generation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      var rowDiv = document.createElement("div");
      rowDiv.setAttribute("class", "row");

      var headerDiv = document.createElement("div");
      headerDiv.setAttribute("class", "bg-primary col-12 m-3");

      var h3 = document.createElement("h3");
      h3.setAttribute("class", "text-center");
      h3.innerText = "Random number generation";
      headerDiv.append(h3);

      var colDiv = document.createElement("div");
      colDiv.setAttribute("class", "col-4 offset-4 p-3");

      var button = document.createElement("button");
      button.setAttribute("class", "btn btn-danger");
      button.innerText = "Click here to generate 8 digit unique random number";

      var resultDiv = document.createElement("div");
      resultDiv.setAttribute("class", "col-4 offset-4 mt-3 bg-success text-light");
      colDiv.append(button, resultDiv);

      rowDiv.append(headerDiv, colDiv);
      document.body.append(rowDiv);

      function dorecursive() {
        var res = Math.floor(Math.random() * 100000001);
        var randomArr = res.toString().split("");
        for (var i = 0; i < randomArr.length; i++) {
          for (var j = i + 1; j < randomArr.length; j++) {
            if (randomArr[i] == randomArr[j]) {
              return dorecursive();
            }
          }
        }
        if (i == 8) {
          resultDiv.innerHTML = res;
          console.log(res);
        }
      }
      button.addEventListener("click", dorecursive);
    </script>
  </body>
</html>
